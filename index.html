<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="logo col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <img src="img/logo.png">
            </div>
            <div class="form col-xs-12 col-sm-7 col-md-7 col-lg-7">
                <form id="search">
                    <input type="text" placeholder="Add your location">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="row">
            <div class="col-xs-6">
                <h1 id="location">City</h1>
                <h2 id="date">26.06.2018</h2>
                <h2 id="temp">+20 <sup>o</sup>C</h2>
            </div>
            <div class="col-xs-6">
                <ul>
                    <li>
                        <ul>
                            <li id="humidity">50%</li>
                            <li><img src="img/drop.png"></li>
                        </ul>
                    </li>
                    <li>
                        <ul>
                            <li id="wind">E, 20 m/s</li>
                            <li><img src="img/vane.png"></li>
                        </ul>
                    </li>
                    <li>
                        <ul>
                            <li id="pressure">1010 kPa</li>
                            <li><img src="img/gauge.png"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="future">
        <div class="row">
            <div class="mini-plate col-xs-3">
                <img src="img/sun.png">
                <h3>27.06</h3>
                <h4>+20 <sup>o</sup>C</h4>
            </div>
            <div class="mini-plate col-xs-3">
                <img src="img/sun.png">
                <h3>27.06</h3>
                <h4>+20 <sup>o</sup>C</h4>
            </div>
            <div class="mini-plate col-xs-3">
                <img src="img/sun.png">
                <h3>27.06</h3>
                <h4>+20 <sup>o</sup>C</h4>
            </div>
            <div class="mini-plate col-xs-3">
                <img src="img/sun.png">
                <h3>27.06</h3>
                <h4>+20 <sup>o</sup>C</h4>
            </div>
        </div>
    </section>
</div>
</body>
</html>
