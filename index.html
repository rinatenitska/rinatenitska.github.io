<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="logo col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <img id="logo" src="img/logo.png">
            </div>
            <div class="form col-xs-12 col-sm-7 col-md-7 col-lg-7">
                <form id="search">
                    <input id="city" type="text" placeholder="Add your location">
                    <input type="submit" value="Search">
                    <label for="city">
                        Example: <b>London, GB</b>.
                    </label>
                </form>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="row">
            <div class="col-xs-6">
                <h1 id="location"></h1>
                <h2 id="date"></h2>
                <h2 id="temp"></h2>
            </div>
            <div class="col-xs-6">
                <ul>
                    <li class="anim-item">
                        <ul>
                            <li id="humidity"></li>
                            <li><img src="img/drop.png"></li>
                        </ul>
                    </li>
                    <li class="anim-item">
                        <ul>
                            <li id="wind"></li>
                            <li><img src="img/vane.png"></li>
                        </ul>
                    </li>
                    <li class="anim-item">
                        <ul>
                            <li id="pressure"></li>
                            <li><img src="img/gauge.png"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="future">
        <div id="back">Current weather</div>
        <div class="row">
            <div class="mini-plate col-xs-3">

            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
