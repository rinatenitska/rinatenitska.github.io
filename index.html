<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="container">
    <div class="row">
        <div class="col-xs-5 logo">
            <img src="img/logo.png">
        </div>
        <div class="col-xs-7 form">
            <form>
                <input type="text" placeholder="Add your location">
                <input type="button" value="Search">
            </form>
        </div>
    </div>
</header>
<section id="main" class="container">
    <div class="row">
        <div id="parameters" class="col-xs-7 col-sm-8 col-md-7 col-lg-7">
            <h1 id="location">Some City</h1>
            <h2 id="date">25.06.2018</h2>
            <ul class="row">
                <li class="col-xs-12 item">
                    <ul class="row">
                        <li class="col-xs-2"><img src="img/drop.png"></li>
                        <li id="humidity" class="col-xs-8">50%</li>
                    </ul>
                </li>
                <li class="col-xs-12 item">
                    <ul class="row">
                        <li class="col-xs-2"><img src="img/gauge.png"></li>
                        <li id="pressure" class="col-xs-8">1010 hPa</li>
                    </ul>
                </li>
                <li class="col-xs-12 item">
                    <ul class="row">
                        <li class="col-xs-2"><img src="img/vane.png"></li>
                        <li id="wind" class="col-xs-8">East, 20 km/h</li>
                    </ul>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div id="current-weather" class="col-xs-5 col-sm-4 col-md-5 col-lg-5">
            <h2 id="temp">+20 <sup>o</sup>C</h2>
        </div>
    </div>
</section>
<section id="future" class="container">
    <div class="row">
        <div class="col-xs-3 mini-plate">
            <img src="img/sun.png">
            <h3>26.06</h3>
            <h4>+20 <sup>o</sup>C</h4>
        </div>
        <div class="col-xs-3 mini-plate">
            <img src="img/sun.png">
            <h3>27.06</h3>
            <h4>+20 <sup>o</sup>C</h4>
        </div>
        <div class="col-xs-3 mini-plate">
            <img src="img/sun.png">
            <h3>28.06</h3>
            <h4>+20 <sup>o</sup>C</h4>
        </div>
        <div class="col-xs-3 mini-plate">
            <img src="img/sun.png">
            <h3>29.06</h3>
            <h4>+20 <sup>o</sup>C</h4>
        </div>
        <div class="clear"></div>
    </div>
</section>
</body>
</html>
